{% extends 'base.html' %}
{% load static %}
{% block body_k %}
<link rel="stylesheet" type="text/css" href="{% static 'techbee/css/tech-bee.css' %}"/>
<link rel="stylesheet" type="text/css" href="{% static 'techbee/css/tech-bee-res.css' %}"/>
<meta name="viewport" content="width=360,initial-scale=1">
<div class="body-tb">

  <h1>{{ cate }}</h1>
  <div class="body-tb-main">
    <!--繰り返し-->
    {% for c in ccc %}
    <input type="checkbox" id={{c.category.category}} class="popup-ons">
    <div class="pop-box">
      <div class="popup">
        <div class="popup-content">
          <!-- ポップアップの中身 -->
          <label for={{c.title}}>
          <input type="checkbox" id={{c.title}} class="pop-checks">
          <div class="pop-card">
            <div class="pop-left">
              <img src={{ c.image.url }}>
            </div>
            <div class="pop-back">
              <div class="pop-right">
                <div class="textboard">
                  <p class="test2-1">Story▶<span>{{ c.category.category}}</span></p>
                  <p class="test2-2">Episode▶<span>{{ forloop.counter }}</span></p>
                  <p class="test2-3">Title▶<span>{{ c.title}}</span></p>
                </div>
                <div class="textboard">
                  <p class="test3">{{c.name1}}</p>
                  <p class="test3">「<span>{{c.co1}}</span>」</p>
                  <p class="test3">{{c.name2}}</p>
                  <p class="test3">「<span>{{c.co2}}</span>」</p>
                  <p class="test3">{{c.name3}}</p>
                  <p class="test3">「<span>{{c.co3}}</span>」</p>
                </div>
                <div class="textboard">
                  <label for={{c.category.category}}><p class="test2"><div class="btn-close">閉じる <span>×</span></div></p></label>
                </div>
              </div>
            </div>
            <div class="clear"></div>
          </div></label>
          <!-- ./ポップアップの中身　ここまで -->
        </div>
      </div>
    </div>
    {% endfor %}
    <!--繰り返し-->


    <div class="body-tb-main-cons">

      <!--繰り返し-->
      {% for c in ccc %}
      <label for={{c.title}}><div class="card1 card" style="left: 2vw;">
        <img src={{ c.image.url}}>
        <div class="card-txt">
          <p class="test1">{{forloop.counter}}</p>
        </div>
      </div></label>
      <div class="clear"></div>
      {% endfor %}
      <!--繰り返し-->
    </div>
  </div>
  <a href="#"><h2>TechBee...</h2></a>

</div>
{% endblock %}
